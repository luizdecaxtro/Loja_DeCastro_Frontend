<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração | DeCastro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos do corpo */
        body {
            background-color: #3e3e3e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos do cabeçalho */
        .cabecalho {
            background-color: #2e2e2e;
            color: #ffb703;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-navegacao a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 2rem;
        }

        /* Estilos da seção de administração */
        .secao-admin {
            padding: 4rem 2rem;
            text-align: center;
        }
        .secao-admin h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffb703;
        }

        /* Estilos do container principal */
        .container-admin {
            max-width: 900px;
            margin: 0 auto;
            background-color: #4a4a4a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none; /* Inicia escondido */
        }
        .container-admin h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #ffb703;
        }

        /* Estilos do formulário de login */
        #login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #4a4a4a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #login-form h3 {
            color: #ffb703;
            margin-bottom: 1rem;
        }
        #login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        #btn-login {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ffb703;
            color: #3e3e3e;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilos do formulário de produto */
        #form-produto {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        #form-produto input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        #btn-salvar {
            background-color: #5cb85c;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Estilos da tabela de produtos */
        .lista-produtos-admin {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        .lista-produtos-admin th, .lista-produtos-admin td {
            border: 1px solid #666;
            padding: 1rem;
            text-align: left;
        }
        .lista-produtos-admin th {
            background-color: #555;
            color: #ffb703;
        }
        .lista-produtos-admin img {
            max-width: 100px;
            height: auto;
            display: block;
        }
        .botoes-acao {
            display: flex;
            gap: 0.5rem;
        }
        .btn-editar, .btn-excluir {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            color: white;
        }
        .btn-editar {
            background-color: #5d8aa8;
        }
        .btn-excluir {
            background-color: #d14747;
        }

        /* Estilo para o link-botão */
        .botao-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ffb703;
            color: #3e3e3e;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <header class="cabecalho">
        <div class="logo-container">
            <img src="logotipo2.jpg" alt="Logotipo DeCastro Produtos Digitais">
        </div>
        
        <nav class="menu-navegacao">
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
            <a href="administracao.html">Administração</a>
        </nav>
    </header>

    <main>
        <section class="secao-admin">
            <h2>Painel de Administração</h2>
            <div id="login-form">
                <h3>Acesso Administrativo</h3>
                <p>Insira a senha para continuar.</p>
                <input type="password" id="senha-input" placeholder="Senha" required>
                <button id="btn-login">Entrar</button>
            </div>
            
            <div class="container-admin">
                <a href="contatos-admin.html" class="botao-link">Ver Mensagens de Contato</a>
                
                <div class="painel-administrativo">
                    <h2>Gerenciar Produtos</h2>
                    <form id="form-produto">
                        <input type="hidden" id="produto-id">
                        <input type="text" id="nome-produto" placeholder="Nome do Produto" required>
                        <input type="number" id="preco-produto" step="0.01" placeholder="Preço" required>
                        <input type="file" id="imagem-produto" accept="image/*">
                        <textarea id="descricao-produto" placeholder="Descrição do Produto" rows="4"></textarea>
                        <button type="submit" id="btn-salvar">Salvar Produto</button>
                    </form>

                    <table class="lista-produtos-admin">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Imagem</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-produtos">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2025 Loja DeCastro. Todos os direitos reservados.</p>
        <p><a href="administracao.html">Administração</a></p>
    </footer>

    <script src="script-admin.js"></script>
</body>

</html>
